apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: classy-ub-01
  namespace: cormac-ns
spec:
  clusterNetwork:
    services:
      cidrBlocks: ["198.18.0.0/12"]
    pods:
      cidrBlocks: ["192.11.0.0/16"]
  topology:
    class: tanzukubernetescluster
    version: v1.23.8---vmware.2-tkg.2-zshippable
    controlPlane:
      metadata:
        annotations:
          run.tanzu.vmware.com/resolve-os-image: os-name=ubuntu
      replicas: 3
    workers:
      machineDeployments:
        - class: node-pool
          metadata:
            annotations:
              run.tanzu.vmware.com/resolve-os-image: os-name=ubuntu
          failureDomain: zone-1
          name: node-pool-1
          replicas: 1
        - class: node-pool
          metadata:
            annotations:
              run.tanzu.vmware.com/resolve-os-image: os-name=ubuntu
          failureDomain: zone-2
          name: node-pool-2
          replicas: 1
        - class: node-pool
          metadata:
            annotations:
              run.tanzu.vmware.com/resolve-os-image: os-name=ubuntu
          failureDomain: zone-3
          name: node-pool-3
          replicas: 1
    variables:
      - name: vmClass
        value: guaranteed-small
      - name: storageClass
        value: multi-az-storage-policy
